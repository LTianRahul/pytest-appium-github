name: Run Pytest Appium Tests on LambdaTest

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Debug Environment Variables
        run: echo "LT_USERNAME=${{ secrets.LT_USERNAME }} LT_ACCESS_KEY=${{ secrets.LT_ACCESS_KEY }}"
        
      - name: Debug File Paths
        run: ls -R
        
      - name: Run Pytest Appium Tests on LambdaTest
        env:
          LT_USERNAME: "rahulkumarlambdatest"
          LT_ACCESS_KEY: "dboZK7so8koMnIR1tN11aKfMgxyKtDpb90IlyaCj4n6n7tQeK6"
        run: |
          pytest tests/test_ios.py 
